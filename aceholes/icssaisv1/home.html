<html>
	<head>
		<title>
			Home Page
		</title>
	</head>
	<body>
		<form name="homepage" action="studenthomepage.php">
			
			<h1>ICS SAIS</h1>
				<input type="text" name="username" placeholder="Username"/> &nbsp;&nbsp;&nbsp;
				<input type="password" name="password" placeholder="Password"/>
				<input type="submit" value="Log-in" name="login_submit"/><br/><br/><br/>
			
			
			<h2>Sign-up</h2>
				<table>
					<tr>
						<td><input type="text" name="firstname" placeholder="First Name"/></td>
					</tr>
					<tr>
						<td><input type="text" name="lastname" placeholder="Last Name"/></td>
					</tr>
					<tr>
						<td>
							<input type="radio" name="gender" value="male"/> Male
							<input type="radio" name="gender" value="female"/> Female
						</td>
					</tr>
					<tr>
						<td><input type="text" name="homeaddress" placeholder="Home Address"/></td>
					</tr>
					<tr>
						<td><input type="text" name="collegeaddress" placeholder="College Address"/></td>
					</tr>
					<tr>
						<td><input type="number" name="homecontact" placeholder="Home Address Contact No."/></td>
					</tr>
					<tr>
						<td><input type="number" name="collegecontact" placeholder="College Address Contact No."/></td>
					</tr>
					<tr>
						<td><input type="submit" name="signupsubmit" value="Submit"/></td>
					</tr>
				</table>
		</form>
	</body>
</html>
